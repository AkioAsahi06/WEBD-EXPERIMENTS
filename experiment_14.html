<!DOCTYPE html>
<html>
<head>
  <title>Open New Window Example</title>
</head>
<body>
  <h2>Open New Window using JavaScript</h2>
  <p>Click the button below to open a new window.</p>

  <button onclick="openNewWindow()">Open Window</button>

  <script>
    function openNewWindow() {
      // Opens a new window (or tab) with given URL and size
      window.open(
        "https://www.example.com",     // URL to open
        "_blank",                      // Target (new tab/window)
        "width=600,height=400"         // Optional window size
      );
    }
  </script>
</body>
</html>
