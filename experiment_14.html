<!DOCTYPE html>
<html>
<head>
  <title>Open New Window Example</title>
</head>
<body>
  <h2>Open New Window using JavaScript</h2>
  <p>Click the button below to open a new window.</p>

  <button onclick="openNewWindow()">Open Window</button>

  <script>
    function openNewWindow() {
      
      window.open(
        "https://www.example.com",     
        "_blank",                     
        "width=600,height=400"         
      );
    }
  </script>
</body>
</html>
